<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Kebab</title>
</head>
<body>
    <!-- Header -->
    <h1 style="text-align: center;">WELCOME TO SECRET KEBAB</h1>

    <!-- Image Section -->
    <img src="{{ url_for('static', filename='images/SecretKebab.jpg') }}"
         alt="Secret Kebab Image"
         style="max-width: 100%; height: auto; margin: auto; display: block;">

    <!-- Login Section -->
    <div style="display: flex; justify-content: center; align-items: center; flex-direction: column; margin-top: -70px;">
        <h2>Login</h2>
        <form action="/login" method="POST" style="text-align: center;">
            <label for="username">Username:</label>
            <br>
            <input type="text" id="username" name="username" required>
            <br><br>
            <label for="password">Password:</label>
            <br>
            <input type="password" id="password" name="password" required>
            <br><br>
            <button type="submit">Login</button>
        </form>

        <!-- Sign Up Link -->
        <p style="margin-top: 20px;">Don't have an account?
            <a href="/signup" style="color: blue; text-decoration: underline;">Sign Up</a>
        </p>
    </div>
</body>
</html>
