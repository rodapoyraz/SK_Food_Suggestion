<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kebab Recipes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('{{ url_for('static', filename='images/backgroundkebab.png') }}'); /* Arka plan resmi ve gradyan ekleme */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            color: #f0f0f0; /* Beyazdan açık griye geçildi */
            background-color: rgba(0, 0, 0, 0.5); /* Arka plan için saydam siyah renk */
            padding: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Başlığa gölge ekledik */
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            font-size: 1.2rem;
            color: #fff; /* Kebab isimlerinin rengini beyaz yapıyoruz */
            background-color: rgba(0, 0, 0, 0.5); /* Liste elemanlarına da saydam siyah arka plan */
            padding: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Liste elemanlarına da gölge ekledik */
        }

        a {
            text-decoration: none;
            color: red;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            background-color: rgba(0, 0, 0, 0.5); /* Linklere de kısmi opaklık ekledik */
        }

        a:hover {
            background-color: #ddd;
        }

        .pdf-viewer {
            display: none;
            margin-top: 20px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        iframe {
            border: 1px solid black;
            width: 100%;
            height: 600px;
        }
    </style>
    <script>
        function showPdf(pdfUrl) {
            const pdfViewer = document.getElementById('pdfViewer');
            const iframe = document.getElementById('pdfFrame');
            iframe.src = pdfUrl;
            pdfViewer.style.display = 'block';
        }
    </script>
</head>
<body>
    <h1>Kebab Recipes</h1>
    <ul>
        <li>
            Beyti Kebab
            <a href="#" onclick="showPdf('/static/pdfs/recipe1.pdf')">Show Recipe</a>
        </li>
        <li>
            Adana Kebab
            <a href="#" onclick="showPdf('/static/pdfs/recipe2.pdf')">Show Recipe</a>
        </li>
        <li>
            Urfa Kebab
            <a href="#" onclick="showPdf('/static/pdfs/recipe3.pdf')">Show Recipe</a>
        </li>
        <li>
            Manisa Kebab
            <a href="#" onclick="showPdf('/static/pdfs/recipe4.pdf')">Show Recipe</a>
        </li>
        <li>
            İskender Kebab
            <a href="#" onclick="showPdf('/static/pdfs/recipe5.pdf')">Show Recipe</a>
        </li>
        <li>
            Chicken Kebab
            <a href="#" onclick="showPdf('/static/pdfs/recipe6.pdf')">Show Recipe</a>
        </li>
    </ul>

    <div id="pdfViewer" class="pdf-viewer">
        <h2>PDF Preview:</h2>
        <iframe
            id="pdfFrame"
            src=""
            width="100%"
            height="600px">
        </iframe>
    </div>
</body>
</html>
