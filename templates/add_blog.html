<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Recipe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1, h2 {
            color: #333;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            margin-top: 15px;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .blogs-container {
            margin-top: 30px;
            width: 100%;
            max-width: 700px;
        }

        .blog-card {
            background: white;
            padding: 15px;
            margin-top: 10px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .blog-card h3 {
            margin: 0;
            color: #333;
        }

        .blog-card p {
            color: #666;
        }

        .delete-btn {
            background-color: #d9534f;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }


    </style>
</head>
<body>
    <h1>Add New Recipe</h1>
    <form action="/add_blog" method="post">
        <label for="title">Title Of Recipe:</label>
        <input type="text" id="title" name="title" required>

        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="5" required></textarea>

        <button type="submit">Add Recipe</button>
    </form>

    <div class="blogs-container">
        <h2>All Recipes</h2>
        {% for blog in blogs %}
        <div class="blog-card">
            <h3>{{ blog[0] }}</h3>
            <p>{{ blog[1] }}</p>
            <form method="POST" action="/delete_blog" style="display: inline;">
                <input type="hidden" name="title" value="{{ blog[0] }}">

            </form>
        </div>
        {% endfor %}
    </div>
</body>
</html>
