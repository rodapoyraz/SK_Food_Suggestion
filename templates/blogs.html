<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Blogs</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .blog-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            background-color: #fff;
            position: relative;
        }
        .blog-card h2 {
            color: #333;
        }
        .blog-card p {
            color: #555;
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #ff4d4d;
            border: none;
            background: none;
            font-size: 18px;
            cursor: pointer;
        }
        .delete-btn:hover {
            color: #ff1a1a;
        }
        .add-blog-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">All Blogs</h1>

        {% if blogs %}
            <div class="row">
                {% for blog in blogs %}
                    <div class="col-md-6">
                        <div class="blog-card">
                            <h2>{{ blog[0] }}</h2>
                            <p>{{ blog[1] }}</p>
                            <form action="/delete_blog" method="post" style="display: inline;">
                                <input type="hidden" name="title" value="{{ blog[0] }}">
                                <button class="delete-btn" title="Delete Blog">&times;</button>
                            </form>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-warning text-center" role="alert">
                No blogs have been added yet. Be the first to create one!
            </div>
        {% endif %}

        <a href="/add_blog" class="btn btn-primary add-blog-btn">Add a New Blog</a>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
